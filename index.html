<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-2 text-light" style="background-color: #353535;">
    <h1 class="text-center" id="title">DOM Manipulation with forms</h1>
    <p id="description" class="text-center">Form has been created with bio-data details & data of the form has been appended to table when the form is submitted & form field has been set to empty.</p>
    </div>
    <div class="container p-2 text-dark fw-bold" style="background-color:  #cad2c5 ;">
    <form  class="row g-3" id="form">
        <div class="col-md-6 form-group">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name" placeholder="Enter your First Name" required>
        </div>
        <div class="col-md-6 form-group">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter your Last Name" required>
        </div>
          <div class="col-md-3 form-group">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="1" placeholder="Enter your Address" required></textarea>
          </div>          
          <div class="col-md-3">
            <label for="state_id" class="form-label">State</label>
            <input type="text" class="form-control" id="state_id" required>
          </div>
          <div class="col-md-3">
            <label for="country_id" class="form-label">Country</label>
            <input type="text" class="form-control" id="country_id" required>
          </div>
          <div class="col-md-3 form-group">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Enter your Pincode" required>
          </div>
          <div class="col-md-4 form-group">
            <label for="gender" class="form-label">Gender</label>
            <div class="text-dark fw-normal">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender"  value="Male">
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label">Female</label>
              </div>  
            </div>            
          </div>
          <div>
            <label for="gender" class="form-label">Choice Of Food</label>
            <div class="col-md-8 text-dark fw-normal">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="cfood"  value="Idly">
                <label class="form-check-label">Idly</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="cfood" value="Dosa">
                <label class="form-check-label">Dosa</label>
              </div>  
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="cfood"  value="Chapathi">
                <label class="form-check-label">Chapathi</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="cfood" value="Noodles">
                <label class="form-check-label">Noodles</label>
              </div>  
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="cfood"  value="Briyani">
                <label class="form-check-label">Briyani</label>
              </div>
            </div>            
        </div>
        <div>
          <button class="btn btn-primary" id="submit" value="Submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="container table-responsive" style="background-color:  #cad2c5 ;">
      <table class="table table-bordered  border border-dark border-2" id="table">
        <thead>
            <tr class="text-dark fw-bold">
                <td>First_Name</td>
                <td>Last_name</td>
                <td>Address</td>
                <td>State</td>
                <td>Country</td>
                <td>Pincode</td>
                <td>Gender</td>
                <td>Choice_Of_Food</td>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
   </div>

    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
